<html>

<head>
    <title>Form Validation</title>
    <link rel='stylesheet' href='css/style1.css' type='text/css' />
    <script src="js/script1.js"></script>
</head>

<body>

    <div>

        List of users

        <table id="tbluser">
            <thead>
                <th> s.no</th>
                <th> userid</th>
                <th>emailid</th>

            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>juay</td>
                    <td>jay@!muial.com</td>
                </tr>

            </tbody>



        </table>

    </div>

    <form style="position: absolute;">
        <ul>
            <li><label for="userid">User id:</label></li>
            <li><input type="text" id="userid" size="12" /></li>
            <li><label for="passid">Password:</label></li>
            <li><input type="password" id="passid" size="12" /></li>
            <li><label for="userid">User name:</label></li>
            <li><input type="text" id="username" size="12" /></li>
            <li><label for="address">Address:</label></li>
            <li><input type="text" id="address" size="50" /></li>
            <li><label for="country">Country:</label></li>
            <li><select id="country">
                    <option selected="" value="Default">(Please select a country)</option>
                    <option value="AF">Australia</option>
                    <option value="AL">Canada</option>
                    <option value="DZ">India</option>
                    <option value="AS">Russia</option>
                    <option value="AD">USA</option>
                </select></li>
            <li><label for="zip">ZIP Code:</label></li>
            <li><input type="text" id="zip" /></li>
            <li><label for="email">Email:</label></li>
            <li><input type="text" id="email" size="50" /></li>
            <li><label id="gender">Sex:</label></li>
            <li><input type="radio" id="msex" value="Male" /><span>Male</span></li>
            <li><input type="radio" id="fsex" value="Female" /><span>Female</span></li>
            <li><label>Language:</label></li>
            <li><input type="checkbox" id="en" value="en" checked /><span>English</span></li>
            <li><input type="checkbox" id="nonen" value="noen" /><span>Non English</span></li>
            <li><label for="desc">About:</label></li>
            <li><textarea id="desc" id="desc"></textarea></li>
            <li><input type="button" onclick="return formValidation();" value="save" /></li>
        </ul>
    </form>

</body>

</html>
